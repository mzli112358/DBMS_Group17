{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <!-- 中心对齐的行容器 -->
        <div class="col-md-6 col-lg-6">
            <!-- 定义列宽：在中等屏幕（md）及以上为6列，在大屏幕（lg）及以上为4列 -->
            <div class="card shadow-sm">
                <!-- 卡片组件，带轻微阴影 -->
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <!-- 标题居中，底部外边距为4 -->
                    <form method="post" action="{{ url_for('login') }}" class="needs-validation" novalidate>
                        <!-- 表单提交到login路由，启用前端验证 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <!-- 用户名输入框，必填 -->
                            <div class="invalid-feedback">Please enter your username</div>
                            <!-- 验证失败时显示的提示信息 -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Please enter your password</div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <!-- 角色选择框，必填 -->
                                <option value="">Select your role</option>
                                <option value="member">Member</option>
                                <option value="coach">Coach</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                            <div class="invalid-feedback">Please select your role</div>
                        </div>
                        <div class="d-grid gap-2">
                            <!-- 按钮组，垂直排列 -->
                            <button type="submit" class="btn btn-primary">Login</button>
                            <!-- 登录按钮 -->
                            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Register</a>
                            <!-- 注册链接 -->
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 测试账号信息 -->
            <div class="card shadow-sm mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">测试账号信息</h5>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered text-center">
                            <thead><tr><th>Role</th><th>Username</th><th>Password</th></tr></thead>
                            <tbody>
                                <tr><td>Admin</td><td>clivingston</td><td>!c5gEgd6y5rm</td></tr>
                                <tr><td>Coach</td><td>lhumphrey</td><td>ZM6RbAKpA!nA</td></tr>
                                <tr><td>Staff</td><td>jadehughes</td><td>T61EHK^j^vwD</td></tr>
                                <tr><td>Member</td><td>karenellis</td><td>lx4G5Hw#u%*8</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const inputs = form.querySelectorAll('input, select');
    
    // 为每个输入框和下拉框添加事件监听器
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('is-invalid'); // 如果有值，移除无效样式
            }
        });
    });

    // 表单提交时的验证逻辑
    form.addEventListener('submit', function(e) {
        let isValid = true;
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('is-invalid'); // 如果为空，添加无效样式
                isValid = false;
            }
        });
        
        if (!isValid) {
            e.preventDefault(); // 阻止表单提交
        } else {
            showLoading(); // 显示加载动画（假设showLoading函数已定义）
        }
    });
});
</script>
{% endblock %}
