  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Branch</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for m in members %}
    <tr>
      <td>{{ m.member_id }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.phone }}</td>
      <td>{{ m.branch_name }}</td>
      <td>
        <a href="{{ url_for('delete_member', member_id=m.member_id) }}" 
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this member?');">
          <i class="bi bi-trash"></i> Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
