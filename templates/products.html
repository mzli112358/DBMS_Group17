{% extends 'base.html' %}
{% block body %}
<h3>Product List</h3>
<form method="post" class="d-flex mb-4">
    <input name="q" class="form-control w-25" placeholder="Search by keyword" value="{{ q }}">
    <button class="btn btn-primary ms-2" type="submit">Search</button>
</form>
<div class="row">
  {% for p in products %}
  <div class="col-md-3 mb-3">
    <div class="card h-100">
      <div class="image-container" style="height: 200px; overflow: hidden; display: flex; justify-content: center; align-items: center;">
        <img src="{{ url_for('static', filename='images/' ~ (p.image or 'default_product.jpg')) }}" 
             class="card-img-top img-fluid" 
             alt="{{ p.name }}"
             style="height: 100%; width: auto; object-fit: contain;">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">{{ p.description[:40] }}{% if p.description|length > 40 %}...{% endif %}</p>
        <p>Stock: {{ p.stock }}</p>
        {% if session.get('role') == 'member' %}
        <a href="{{ url_for('buy_product', product_id=p.product_id) }}" class="btn btn-outline-success btn-sm mt-2">Buy</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
